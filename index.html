<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 1554px;
            height: 844px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Wellington_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-41.29564682735151,174.7591721695478],[-41.271988402764734,174.8154922567511]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Wellington_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>MEAN_YEARL</strong><br />' + (feature.properties['MEAN_YEARL'] !== null ? autolinker.link(feature.properties['MEAN_YEARL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MAX_YEARLY</strong><br />' + (feature.properties['MAX_YEARLY'] !== null ? autolinker.link(feature.properties['MAX_YEARLY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MEAN_YEA_1</strong><br />' + (feature.properties['MEAN_YEA_1'] !== null ? autolinker.link(feature.properties['MEAN_YEA_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MAX_YEAR_1</strong><br />' + (feature.properties['MAX_YEAR_1'] !== null ? autolinker.link(feature.properties['MAX_YEAR_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>APPROX_HEI</strong><br />' + (feature.properties['APPROX_HEI'] !== null ? autolinker.link(feature.properties['APPROX_HEI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Wellington_1_0(feature) {
            if (feature.properties['MEAN_YEARL'] >= 13.000000 && feature.properties['MEAN_YEARL'] <= 571.000000 ) {
                return {
                pane: 'pane_Wellington_1',
                opacity: 1,
                color: 'rgba(128,62,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,178,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['MEAN_YEARL'] >= 571.000000 && feature.properties['MEAN_YEARL'] <= 634.000000 ) {
                return {
                pane: 'pane_Wellington_1',
                opacity: 1,
                color: 'rgba(128,62,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,204,92,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['MEAN_YEARL'] >= 634.000000 && feature.properties['MEAN_YEARL'] <= 682.000000 ) {
                return {
                pane: 'pane_Wellington_1',
                opacity: 1,
                color: 'rgba(128,62,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,141,60,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['MEAN_YEARL'] >= 682.000000 && feature.properties['MEAN_YEARL'] <= 741.000000 ) {
                return {
                pane: 'pane_Wellington_1',
                opacity: 1,
                color: 'rgba(128,62,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,59,32,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['MEAN_YEARL'] >= 741.000000 && feature.properties['MEAN_YEARL'] <= 966.000000 ) {
                return {
                pane: 'pane_Wellington_1',
                opacity: 1,
                color: 'rgba(128,62,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(189,0,38,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Wellington_1');
        map.getPane('pane_Wellington_1').style.zIndex = 401;
        map.getPane('pane_Wellington_1').style['mix-blend-mode'] = 'normal';
        var layer_Wellington_1 = new L.geoJson(json_Wellington_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Wellington_1',
            layerName: 'layer_Wellington_1',
            pane: 'pane_Wellington_1',
            onEachFeature: pop_Wellington_1,
            style: style_Wellington_1_0,
        });
        bounds_group.addLayer(layer_Wellington_1);
        map.addLayer(layer_Wellington_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Wellington_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'APPROX_HEI'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
